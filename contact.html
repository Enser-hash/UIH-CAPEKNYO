  <!-- Navbar -->

    <h1 class="logo">Movie<span>Anime</span>Hub</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html" class="active">Contact</a>
    </nav>
  </header>

  <!-- Contact Page Section -->
  <section class="contact-page">
    <div class="container">
      <h2>Hubungi Kami</h2>
      <p>Ingin bertanya, memberikan saran, atau bekerja sama? Kami siap mendengar dari Anda.</p>

      <form action="#" method="post" class="contact-form">
        <div class="form-group">
          <input type="text" name="name" placeholder="Nama Anda" required />
        </div>
        <div class="form-group">
          <input type="email" name="email" placeholder="Email Anda" required />
        </div>
        <div class="form-group">
          <textarea name="message" rows="5" placeholder="Tulis pesan Anda" required></textarea>
        </div>
        <button type="submit" class="btn">Kirim Pesan</button>
      </form>
    </div>
  </section>
